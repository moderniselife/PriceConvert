<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Price Converter</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --border-color: #ddd;
      --success-bg: #dff0d8;
      --success-text: #3c763d;
      --error-bg: #f2dede;
      --error-text: #a94442;
      --text-muted: #6c757d;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #333;
    }
    
    h2 {
      margin: 0 0 16px;
      font-size: 18px;
      color: #222;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .conversion-info {
      background-color: #f8f9fa;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 8px;
    }
    
    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .input-row label {
      font-weight: 500;
      min-width: 80px;
    }
    
    .input-row span {
      flex: 1;
      font-weight: 500;
      text-align: right;
      padding: 8px;
      background-color: #f1f1f1;
      border-radius: 4px;
    }
    
    select, button {
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid var(--border-color);
      font-size: 14px;
      width: 100%;
    }
    
    select:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
    }
    
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: var(--primary-hover);
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    #result {
      margin-top: 12px;
      padding: 12px;
      border-radius: 4px;
      display: none;
      font-weight: 500;
      text-align: center;
    }
    
    .success {
      background-color: var(--success-bg);
      color: var(--success-text);
    }
    
    .error {
      background-color: var(--error-bg);
      color: var(--error-text);
    }
    
    .loading {
      text-align: center;
      padding: 8px;
      color: var(--text-muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    
    <div class="conversion-info">
      <div class="input-group">
        <div class="input-row">
          <label>Amount:</label>
          <span id="source-amount">-</span>
        </div>
        <div class="input-row">
          <label>From:</label>
          <span id="source-currency">-</span>
        </div>
        <div class="input-row">
          <label>To:</label>
          <select id="target-currency">
            <option value="">Select currency</option>
            <option value="USD">US Dollar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
            <option value="GBP">British Pound (GBP)</option>
            <option value="JPY">Japanese Yen (JPY)</option>
            <option value="AUD">Australian Dollar (AUD)</option>
            <option value="CAD">Canadian Dollar (CAD)</option>
            <option value="CHF">Swiss Franc (CHF)</option>
            <option value="CNY">Chinese Yuan (CNY)</option>
            <option value="INR">Indian Rupee (INR)</option>
          </select>
        </div>
      </div>
    </div>
    
    <button id="convert-btn">Convert</button>
    <div id="result"></div>
  </div>
  
  <script src="js/popup.js" type="module"></script>
</body>
</html>
