<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Price Converter Options</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
  </style>
</head>
<body>
  <h1>Price Converter Settings</h1>
  <div class="form-group">
    <label for="default-currency">Default Target Currency:</label>
    <select id="default-currency">
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="JPY">Japanese Yen (JPY)</option>
      <option value="AUD">Australian Dollar (AUD)</option>
      <option value="CAD">Canadian Dollar (CAD)</option>
      <option value="CNY">Chinese Yuan (CNY)</option>
      <option value="INR">Indian Rupee (INR)</option>
    </select>
  </div>
  <div class="form-group">
    <label for="api-key">API Key (optional):</label>
    <input type="password" id="api-key" placeholder="Enter your API key if you have one">
  </div>
  <button id="save">Save Settings</button>
  <div id="status"></div>
  <script src="js/options.js" type="module"></script>
</body>
</html>
